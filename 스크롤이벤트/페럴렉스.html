<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 10000px;
        }

        /* body::-webkit-scrollbar {
            display: none;
        } */

        #패럴렉스 {
            width: 5000px;
            height: 100vh;
            
            background-image: linear-gradient(90deg,#000,#fff);

            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
        <section id="패럴렉스"></section>



    <script>

        const 섹션 = document.getElementById('패럴렉스');
        const scrollbarWidth = window.innerWidth - document.body.clientWidth;

        document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`;
        
        window.addEventListener(`resize`, () => {
            document.body.style.height = `${섹션.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`;
        })
        
        window.addEventListener('scroll', () =>{
            console.log(섹션);
            console.log(window.scrollY)
            섹션.style.transform = `translateX(-${window.scrollY}px)`
        })

        // 숙제
        // 웹2의 sticky부분 이해하고
        // 페이지가 내려가다가
        // 중간에 페럴렉스를 넘어가게하고
        // 다시 페이지 내려가게 하기
    </script>

</body>
</html>
