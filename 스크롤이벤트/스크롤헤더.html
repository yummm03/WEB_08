<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
            background-image: url(img/main_visual_fullscreen.jpg);
            background-repeat: no-repeat;
        }

        header {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #ffffff00;
            
            transition: 0.3s;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header.hide {
            opacity: 0%;
            transform: translateY(-100%);
        }

        header.scrolled {
            background-color: #ffffffd9;
        }

        .logo {
            padding: 40px;
            width: 112px;
            font-weight: bold;
        }

        .logo.scrolled{
            filter: invert(48%) sepia(80%) saturate(1395%) hue-rotate(165deg) brightness(102%) contrast(108%);
        }

        .menu-icon {
            width: 36px;
            padding: 40px;
            filter: invert(99%) sepia(1%) saturate(2%) hue-rotate(233deg) brightness(111%) contrast(100%);
        }

        .menu-icon.scrolled {
            filter: invert(48%) sepia(80%) saturate(1395%) hue-rotate(165deg) brightness(102%) contrast(108%);
        }
    </style>
</head>
<body>
    <header>
            <img class="logo" src="img/logo-w.svg">
            <img class="menu-icon" src="img/ci--menu-duo-lg.svg">
    </header>
        
    <script>
        const header = document.querySelector(`header`);
        const logo = document.querySelector(`.logo`);
        const menuIcon = document.querySelector(`.menu-icon`);
        
        const ratio = 50;
        
        let 이전값 = window.scrollY

        window.addEventListener('scroll',()=>{

            if(window.scrollY > 이전값 && window.scrollY > ratio * 2){
                header.classList.add('hide')
            }else {
                header.classList.remove('hide')
            }

            이전값 = window.scrollY


            if(window.scrollY > ratio) {
                header.classList.add('scrolled')
                logo.classList.add('scrolled')
                menuIcon.classList.add('scrolled')
            }else {
                header.classList.remove('scrolled')
                logo.classList.remove('scrolled')
                menuIcon.classList.remove('scrolled')
            }

        })
    </script>
</body>
</html>
