<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
        }

        .content{
            width: 100px;
            height: 100px;
            margin-top: 500px;
            background-color: pink;
            opacity: 0;
            transform: translateX(200px);

            transition: 0.3s;
        }

        .content.active{
            opacity: 1;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- 
    스크롤 인터렉션을 지정할 content를 여러개 만들고
    반복문으로 전부 작동하게 해봅시다

    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>

    여러개 있을때 처리하기
     -->
    <div class="content-box"></div>

     <script>
        const contents = document.querySelector('.content-box');
        const count = 10;

        for(let i = 0 ; i < count ; i ++) {
            const content = document.createElement('div');
            content.classList.add('content');
            contents.appendChild(content);
        }
        
        window.addEventListener('scroll',(e)=>{
            for(let i = 0 ; i < contents.childElementCount ; i ++) {

                const pos = contents.children[i].getBoundingClientRect();
                
                if(pos.top <= window.innerHeight - pos.height){
                    contents.children[i].classList.add('active');
                    console.log('지금?')
                }else {
                    contents.children[i].classList.remove('active');
                }
            }    
        })
     </script>
</body>
</html>
